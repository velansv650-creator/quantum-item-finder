<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quantum Item Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
  background: #f4f6f7;
}
input {
  padding: 10px;
  width: 90%;
  max-width: 360px;
}
button {
  padding: 10px 16px;
  margin: 6px;
  background: #2e7d32;
  color: #fff;
  border: none;
  border-radius: 6px;
}
.shop-box {
  background: #fff;
  margin-top: 12px;
  padding: 12px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}
</style>
</head>

<body>

<h2>üîç Quantum Item Finder</h2>
<p>üìç Tambaram & Nearby Areas</p>

<input id="itemInput" placeholder="Eg: mobile, stationery, grocery">
<br><br>
<button onclick="findItem()">Find Item</button>

<div id="result"></div>

<script>
function findItem() {
  var item = document.getElementById("itemInput").value.toLowerCase().trim();
  var result = document.getElementById("result");
  result.innerHTML = "";

  if (item === "") {
    result.innerHTML = "‚ö†Ô∏è Please enter item name";
    return;
  }

  /* üî• FULL DATA */
  var shops = {

    mobile: [
      {name:"Sri Mobiles",area:"Tambaram East",phone:"916379159240"},
      {name:"Poorvika Mobiles",area:"Chromepet",phone:"916379159240"}
    ],

    laptop: [
      {name:"Tech World",area:"Velachery",phone:"916379159240"},
      {name:"HP Store",area:"Pallavaram",phone:"916379159240"}
    ],

    tv: [
      {name:"Sony Showroom",area:"Tambaram West",phone:"916379159240"}
    ],

    ac: [
      {name:"Blue Star Dealer",area:"Perungalathur",phone:"916379159240"}
    ],

    fridge: [
      {name:"LG Store",area:"Selaiyur",phone:"916379159240"}
    ],

    stationery: [
      {name:"Lakshmi Stationery",area:"Tambaram East",phone:"916379159240"},
      {name:"Student Stationery",area:"Medavakkam",phone:"916379159240"}
    ],

    grocery: [
      {name:"Reliance Smart",area:"Velachery",phone:"916379159240"},
      {name:"Nilgiris",area:"Chromepet",phone:"916379159240"}
    ],

    supermarket: [
      {name:"More Supermarket",area:"Selaiyur",phone:"916379159240"}
    ],

    xerox: [
      {name:"Fast Xerox",area:"Tambaram West",phone:"916379159240"}
    ],

    electronics: [
      {name:"Sathya Electronics",area:"Pallavaram",phone:"916379159240"}
    ],

    hardware: [
      {name:"Ram Hardware",area:"Perungalathur",phone:"916379159240"}
    ]
  };

  if (!shops[item]) {
    result.innerHTML = "‚ùå Item not found";
    return;
  }

  result.innerHTML = "‚úÖ <b>Available Shops:</b><br>";

  shops[item].forEach(function(shop){
    result.innerHTML += `
      <div class="shop-box">
        <b>${shop.name}</b><br>
        üìç ${shop.area}<br><br>

        <button onclick="openMap('${shop.name} ${shop.area}')">üìç Map</button><br>
        <button onclick="callShop('${shop.phone}')">üìû Call</button><br>
        <button onclick="preBook('${item}','${shop.phone}')">üí¨ WhatsApp</button>
      </div>
    `;
  });
}

function openMap(place) {
  window.open(
    "https://www.google.com/maps/search/?api=1&query=" +
    encodeURIComponent(place),
    "_blank"
  );
}

function callShop(phone) {
  window.location.href = "tel:" + phone;
}

function preBook(item, phone) {
  var msg =
    "Hi üëã I want to pre-book:\n" +
    "üõí Item: " + item + "\n" +
    "üìç Area: Tambaram\n\n" +
    "Please confirm availability.";

  window.open(
    "https://wa.me/" + phone + "?text=" + encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
