<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quantum Item Finder â€“ Chennai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {font-family: Arial; padding:20px; text-align:center; background:#f4f6f7;}
select,input,button {padding:10px; width:90%; max-width:420px; margin:6px;}
button {background:#2e7d32;color:#fff;border:none;border-radius:6px;}
.shop-box {background:#fff;padding:12px;margin-top:10px;border-radius:8px;}
</style>
</head>

<body>

<h2>ğŸ” Quantum Item Finder</h2>
<p>ğŸŒ† Chennai â€“ All Areas | All Shops | All Needs</p>

<select id="area">
  <option value="">ğŸ“ All Chennai Areas</option>
  <option>North Chennai</option>
  <option>South Chennai</option>
  <option>Central Chennai</option>
  <option>West Chennai</option>
  <option>OMR</option>
  <option>ECR</option>
</select>

<input id="item" placeholder="Eg: pen, rice, mechanic, hospital, tyre, spanner">

<button onclick="search()">Find</button>

<div id="result"></div>

<script>
/* ğŸ”‘ ITEM â†’ CATEGORY */
var map = {
  // daily
  rice:"grocery", oil:"grocery", milk:"grocery", soap:"grocery",
  // stationery
  pen:"stationery", notebook:"stationery", xerox:"stationery",
  // medical
  tablet:"medical", medicine:"medical", hospital:"hospital",
  // electronics
  mobile:"electronics", tv:"electronics", laptop:"electronics",
  // tools & mechanic
  spanner:"tools", drill:"tools", mechanic:"mechanic",
  tyre:"mechanic", brake:"mechanic",
  // services
  plumber:"service", electrician:"service"
};

/* ğŸª CATEGORY â†’ GENERIC SHOPS (BIG + SMALL) */
var shops = {
  grocery:["Supermarket","Local Grocery Shop"],
  stationery:["Stationery Store","Book Shop"],
  medical:["Pharmacy","Medical Store"],
  hospital:["Private Hospital","Government Hospital"],
  electronics:["Electronics Showroom","Mobile Repair Shop"],
  tools:["Hardware Store","Tool Shop"],
  mechanic:["Car Mechanic","Bike Mechanic"],
  service:["Local Service Provider"]
};

function search(){
  var i = item.value.toLowerCase().trim();
  var a = area.value || "Chennai";
  var r = document.getElementById("result");
  r.innerHTML="";

  var c = map[i];
  if(!c){ r.innerHTML="âŒ Item/Service available in Chennai but not listed yet"; return;}

  r.innerHTML=`âœ… <b>${i}</b> available across <b>${a}</b><br>`;

  shops[c].forEach(s=>{
    r.innerHTML+=`
      <div class="shop-box">
        <b>${s}</b><br>
        ğŸ“ ${a}<br><br>
        <button onclick="mapOpen('${s} ${a}')">ğŸ“ Map</button>
        <button onclick="call()">ğŸ“ Call</button>
      </div>
    `;
  });
}

function mapOpen(q){
  window.open("https://www.google.com/maps/search/?api=1&query="+encodeURIComponent(q));
}
function call(){
  alert("Call nearby shop (demo)");
}
</script>

</body>
</html>
