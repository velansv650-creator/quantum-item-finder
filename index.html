<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Item Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f6f7;
    }

    input {
      padding: 10px;
      width: 85%;
      max-width: 360px;
      margin-top: 10px;
    }

    button {
      padding: 10px 16px;
      margin: 6px;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }

    .shop-box {
      margin-top: 15px;
      padding: 12px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <h2>üîç Quantum Item Finder</h2>
  <p>üìç Location: Tambaram & Nearby Areas</p>

  <input
    id="itemInput"
    type="text"
    placeholder="Enter item (mobile, tv, laptop, fridge, ac)"
  >
  <br><br>

  <button onclick="findItem()">Find Item</button>

  <div id="result"></div>

  <script>
    function findItem() {
      var item = document.getElementById("itemInput").value
        .toLowerCase()
        .trim();

      var result = document.getElementById("result");
      result.innerHTML = "";

      if (item === "") {
        result.innerHTML = "‚ö†Ô∏è Please enter an item name";
        return;
      }

      /* üîπ ALL AREAS + SHOPS DATA */
      var shops = {
        mobile: [
          { name: "Sri Mobiles", area: "Tambaram East", phone: "916379159240" },
          { name: "Sathya Mobiles", area: "Chromepet", phone: "916379159240" },
          { name: "Poorvika Mobiles", area: "Medavakkam", phone: "916379159240" }
        ],

        tv: [
          { name: "Sony Showroom", area: "Tambaram", phone: "916379159240" },
          { name: "Reliance Digital", area: "Velachery", phone: "916379159240" }
        ],

        laptop: [
          { name: "Tech World", area: "Velachery", phone: "916379159240" },
          { name: "HP Store", area: "Chromepet", phone: "916379159240" }
        ],

        fridge: [
          { name: "LG Store", area: "Selaiyur", phone: "916379159240" },
          { name: "Samsung Plaza", area: "Medavakkam", phone: "916379159240" }
        ],

        ac: [
          { name: "Blue Star AC", area: "Tambaram West", phone: "916379159240" },
          { name: "Daikin Dealer", area: "Chromepet", phone: "916379159240" }
        ]
      };

      if (!shops[item]) {
        result.innerHTML = "‚ùå Item not found in nearby areas";
        return;
      }

      result.innerHTML = "‚úÖ <b>Available Shops:</b><br>";

      shops[item].forEach(function(shop) {
        result.innerHTML += `
          <div class="shop-box">
            <b>${shop.name}</b><br>
            üìç Area: ${shop.area}<br><br>

            <button onclick="openMap('${shop.name} ${shop.area}')">üìç Go to Shop</button><br>
            <button onclick="callShop('${shop.phone}')">üìû Call Shop</button><br>
            <button onclick="preBook('${item}','${shop.phone}')">üí¨ Pre-Book on WhatsApp</button>
          </div>
        `;
      });
    }

    function openMap(place) {
      var url =
        "https://www.google.com/maps/search/?api=1&query=" +
        encodeURIComponent(place);
      window.open(url, "_blank");
    }

    function callShop(phone) {
      window.location.href = "tel:" + phone;
    }

    function preBook(item, phone) {
      var message =
        "Hi üëã I want to pre-book this item:\n\n" +
        "üõí Item: " + item + "\n" +
        "üìç Area: Tambaram\n\n" +
        "Please confirm availability.";

      var url =
        "https://wa.me/" +
        phone +
        "?text=" +
        encodeURIComponent(message);

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
