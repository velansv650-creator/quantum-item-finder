<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2e7d32">
  <meta charset="UTF-8">
  <title>Quantum Item Finder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>üîç Quantum Item Finder</h2>
  <p>üìç Area: Tambaram</p>

  <input
    id="itemInput"
    type="text"
    placeholder="Enter item name (mobile, tv, ac...)"
  />

  <br>
  <button onclick="findItem()">Find Item</button>
  <br>
  <button onclick="openMap()">üìç Go to Shop Area</button>

  <p id="result"></p>

  <script>
    function openMap() {
      var location = "Tambaram East Chennai";
      var url =
        "https://www.google.com/maps/search/?api=1&query=" +
        encodeURIComponent(location);
      window.open(url, "_blank");
    }

    function findItem() {
      var item = document
        .getElementById("itemInput")
        .value
        .toLowerCase()
        .trim();

      var result = document.getElementById("result");

      if (item === "") {
        result.innerText = "‚ö†Ô∏è Please enter an item name";
        return;
      }

      var shops = {
        mobile: "Sri Mobiles - Tambaram East",
        laptop: "Tech World - Velachery",
        charger: "FastCharge Shop - Chromepet",
        tv: "Sony TV Showroom - Tambaram",
        fridge: "LG Store - Selaiyur",
        ac: "Samsung AC Center - Medavakkam"
      };

      if (shops[item]) {
        result.innerHTML =
          "‚úÖ Item found at:<br><br><b>" +
          shops[item] +
          "</b><br><br>" +
          "<button onclick=\"openShopMap('" +
          shops[item] +
          "')\">üìç Go to Shop</button><br><br>" +
          "<button onclick=\"preBookItem('" +
          item +
          "')\">üí¨ Pre-Book on WhatsApp</button>";
      } else {
        result.innerText = "‚ùå Item not found nearby";
      }
    }

    function openShopMap(shopName) {
      var url =
        "https://www.google.com/maps/search/?api=1&query=" +
        encodeURIComponent(shopName + " Tambaram Chennai");
      window.open(url, "_blank");
    }

    function preBookItem(item) {
      var phone = "916379159240"; // üî¥ un WhatsApp number (change pannalaam)
      var message = "Hi, I want to pre-book the item: " + item;
      var url =
        "https://wa.me/" +
        phone +
        "?text=" +
        encodeURIComponent(message);
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
