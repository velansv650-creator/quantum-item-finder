<!DOCTYPE html>
<html>
<head>
  <title>Quantum Item Finder</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      min-height: 100vh;
      color: white;
    }

    .card {
      max-width: 420px;
      margin: 30px auto;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .search {
      background: linear-gradient(to right,#4776e6,#8e54e9);
      color: white;
    }

    .logout {
      background: #b33939;
      color: white;
    }

    .shop {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,.15);
    }

    .shop h3 {
      margin: 0;
      color: #2c3e50;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .call {
      background: #27ae60;
      color: white;
    }

    .map {
      background: #2980b9;
      color: white;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üëë Quantum Item Finder</h2>
  <p id="user"></p>

  <select id="area">
    <option value="">Any Area</option>
    <option>T Nagar</option>
    <option>Velachery</option>
    <option>Anna Nagar</option>
    <option>Tambaram</option>
  </select>

  <input id="item" placeholder="Search item (rice, sugar...)" />
  <button class="search" onclick="search()">Search</button>

  <div id="results"></div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (!user) location.href = "index.html";
    document.getElementById("user").innerText = "User: " + user.email;
  });

  function logout() {
    auth.signOut();
  }

  async function search() {
    const item = document.getElementById("item").value.toLowerCase();
    const area = document.getElementById("area").value;
    const box = document.getElementById("results");
    box.innerHTML = "Searching...";

    let q = db.collection("shops")
      .where("items", "array-contains", item);

    if (area) q = q.where("area", "==", area);

    const snap = await q.get();
    box.innerHTML = "";

    if (snap.empty) {
      box.innerHTML = "‚ùå No shops found";
      return;
    }

    snap.forEach(doc => {
      const s = doc.data();
      box.innerHTML += `
        <div class="shop">
          <h3>${s.name}</h3>
          <p>üìç ${s.area}, ${s.city}</p>
          <div class="actions">
            <button class="call" onclick="call('${s.phone}')">Call</button>
            <button class="map" onclick="map(${s.lat},${s.lng})">Map</button>
          </div>
        </div>
      `;
    });
  }

  function call(num) {
    location.href = "tel:" + num;
  }

  function map(lat,lng) {
    window.open(`https://www.google.com/maps?q=${lat},${lng}`);
  }
</script>

</body>
</html>
