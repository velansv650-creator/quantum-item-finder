<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantum Item Finder - Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e9f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 { margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #2e7d32;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #256428; }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>

<body>

<div class="card">
  <h2>üîê Login / Signup</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>

  <div id="message" class="msg"></div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  // üî• YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyCCMTtL8uO4apuVk-Ut-LzPWCMOtQgoAvE",
    authDomain: "quantum-item-finder.firebaseapp.com",
    projectId: "quantum-item-finder",
    storageBucket: "quantum-item-finder.appspot.com",
    messagingSenderId: "855232416132",
    appId: "1:855232416132:web:d10e2669d548477c0a75d1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.signup = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("message");

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        msg.innerHTML = "‚úÖ Signup successful!";
        msg.className = "msg success";
      })
      .catch(err => {
        if (err.code === "auth/email-already-in-use") {
          msg.innerHTML = "‚ö†Ô∏è Email already exists. Login pannunga.";
        } else {
          msg.innerHTML = err.message;
        }
        msg.className = "msg error";
      });
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("message");

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        msg.innerHTML = "‚úÖ Login successful!";
        msg.className = "msg success";
        // üëâ after login redirect
        // window.location.href = "home.html";
      })
      .catch(err => {
        msg.innerHTML = err.message;
        msg.className = "msg error";
      });
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      console.log("Logged in:", user.email);
    }
  });
</script>

</body>
</html>
