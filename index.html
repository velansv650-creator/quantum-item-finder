<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Item Finder</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #3f51b5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2c3ea8;
    }
    #msg {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üîê Login / Signup</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="loginOrSignup()">Login / Signup</button>

    <div id="msg"></div>
  </div>

  <!-- üî• FIREBASE FULL FINAL SCRIPT -->
  <script type="module">
    // ‚úÖ NEW Firebase CDN imports (OLD imports REMOVE pannirukkanum)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ‚úÖ YOUR REAL Firebase config (screenshot-la irundhu)
    const firebaseConfig = {
      apiKey: "AIzaSyAhpOhD7IXWdFXXXXXXXX",
      authDomain: "quantum-item-finder-ed616.firebaseapp.com",
      projectId: "quantum-item-finder-ed616",
      storageBucket: "quantum-item-finder-ed616.appspot.com",
      messagingSenderId: "52600435970",
      appId: "1:52600435970:web:2198d29e3cfadb0e677e1b"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ‚úÖ SINGLE button ‚Äì Login OR Signup
    window.loginOrSignup = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      msg.style.color = "black";
      msg.innerText = "Please wait...";

      try {
        // üîπ Try login
        await signInWithEmailAndPassword(auth, email, password);
        msg.style.color = "green";
        msg.innerText = "‚úÖ Login successful";
        console.log("Login success");

      } catch (err) {
        if (err.code === "auth/user-not-found") {
          // üîπ If not exists ‚Üí Signup
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            msg.style.color = "green";
            msg.innerText = "üéâ Signup successful";
            console.log("Signup success");
          } catch (signupErr) {
            msg.style.color = "red";
            msg.innerText = signupErr.message;
          }
        } else {
          msg.style.color = "red";
          msg.innerText = err.message;
        }
      }
    };
  </script>

</body>
</html>
