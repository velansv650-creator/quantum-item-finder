<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantum Item Finder</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #3b5bdb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>üîê Login / Signup</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="loginSignup()">Login / Signup</button>

    <div class="error" id="error"></div>
  </div>

  <!-- üî• FIREBASE FULL SETUP (OLD + NEW COMBINED) -->
  <script type="module">
    // üîπ OLD + NEW Firebase imports (CDN)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    // üîπ Firebase configuration (YOUR PROJECT ‚Äì FINAL)
    const firebaseConfig = {
      apiKey: "AIzaSyCE21rVu1qcMtjnUhPmNHtef-GfqofnZf0",
      authDomain: "quantum-item-finder-4a990.firebaseapp.com",
      projectId: "quantum-item-finder-4a990",
      storageBucket: "quantum-item-finder-4a990.appspot.com",
      messagingSenderId: "500012758966",
      appId: "1:500012758966:web:a63d60c776f6da1a9ff317",
      measurementId: "G-CG9P771CFB"
    };

    // üîπ Initialize Firebase (OLD logic preserved)
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // üîπ Authentication
    const auth = getAuth(app);

    // üîπ Login + Signup (OREY FUNCTION)
    window.loginSignup = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      errorBox.innerText = "";

      if (!email || !password) {
        errorBox.innerText = "Email & Password required";
        return;
      }

      try {
        // üîê LOGIN try
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful ‚úÖ");
        // window.location.href = "home.html";
      } catch (loginErr) {
        try {
          // üÜï If user not exists ‚Üí SIGNUP
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Signup successful ‚úÖ");
          // window.location.href = "home.html";
        } catch (signupErr) {
          errorBox.innerText = signupErr.message;
        }
      }
    };
  </script>

</body>
</html>
