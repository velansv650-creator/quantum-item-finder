<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Item Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // üîê YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyCCMTtL8uO4apuVk-Ut-LzPWCMOtQgoAvE",
      authDomain: "quantum-item-finder.firebaseapp.com",
      projectId: "quantum-item-finder",
      storageBucket: "quantum-item-finder.appspot.com",
      messagingSenderId: "855232416132",
      appId: "1:855232416132:web:d10e2669d548477c0a75d1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elements
    const loginBox = document.getElementById("loginBox");
    const appBox = document.getElementById("appBox");
    const msg = document.getElementById("msg");

    // Auth state
    onAuthStateChanged(auth, user => {
      if (user) {
        loginBox.style.display = "none";
        appBox.style.display = "block";
        document.getElementById("userEmail").innerText = user.email;
      } else {
        loginBox.style.display = "block";
        appBox.style.display = "none";
      }
    });

    // Signup
    window.signup = () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          msg.innerHTML = "‚úÖ Signup successful!";
          msg.style.color = "green";
        })
        .catch(err => {
          msg.innerHTML = err.message;
          msg.style.color = "red";
        });
    };

    // Login
    window.login = () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          msg.innerHTML = "‚úÖ Login successful!";
          msg.style.color = "green";
        })
        .catch(err => {
          msg.innerHTML = err.message;
          msg.style.color = "red";
        });
    };

    // Logout
    window.logout = () => {
      signOut(auth);
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f4f4f4;
    }
    .box {
      max-width: 350px;
      margin: 60px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .logout {
      background: #c62828;
    }
  </style>
</head>

<body>

<!-- üîê LOGIN / SIGNUP -->
<div class="box" id="loginBox">
  <h2>üîê Login / Signup</h2>
  <input id="emailInput" type="email" placeholder="Email">
  <input id="passwordInput" type="password" placeholder="Password">
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- üöÄ APP INSIDE PAGE -->
<div class="box" id="appBox" style="display:none;">
  <h2>üéâ Welcome to Quantum Item Finder</h2>
  <p>User: <b id="userEmail"></b></p>
  <p>‚úÖ App inside page loaded successfully</p>
  <button class="logout" onclick="logout()">Logout</button>
</div>

</body>
</html>
