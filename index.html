<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Item Finder ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial; text-align:center; padding:30px">

  <h2>üîê Login / Signup</h2>

  <input id="email" type="email" placeholder="Email" style="width:90%;padding:10px"><br><br>
  <input id="password" type="password" placeholder="Password (min 6 chars)" style="width:90%;padding:10px"><br><br>

  <button onclick="loginOrSignup()" style="padding:10px 30px">
    Login / Signup
  </button>

  <p id="msg"></p>

  <!-- üî• FIREBASE FULL SETUP -->
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ‚úÖ YOUR FIREBASE CONFIG (correct one)
    const firebaseConfig = {
      apiKey: "AIzaSyCCMTtL8uO4apuVk-Ut-LzPWCMOtQgoAvE",
      authDomain: "quantum-item-finder.firebaseapp.com",
      projectId: "quantum-item-finder",
      appId: "1:855232416132:web:d10e2669d548477c0a75d1"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üëá GLOBAL FUNCTION (IMPORTANT)
    window.loginOrSignup = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.innerText = "‚ùå Email & password required";
        return;
      }

      try {
        // üîπ TRY LOGIN
        await signInWithEmailAndPassword(auth, email, password);
        msg.innerText = "‚úÖ Login success";
      } catch (loginErr) {
        try {
          // üîπ IF LOGIN FAIL ‚Üí SIGNUP
          await createUserWithEmailAndPassword(auth, email, password);
          msg.innerText = "‚úÖ Signup success";
        } catch (signupErr) {
          msg.innerText = "‚ùå " + signupErr.message;
        }
      }
    };
  </script>

</body>
</html>
