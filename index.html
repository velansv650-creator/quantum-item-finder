<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Quantum Item Finder</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.card{
  background:#fff;
  color:#000;
  padding:25px;
  width:90%;
  max-width:350px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
h2{text-align:center;margin-bottom:15px;}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  background:#3949ab;
  color:#fff;
  border:none;
  font-weight:bold;
}
.hidden{display:none;}
.top{
  position:absolute;
  top:10px;
  right:10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="card">
  <h2>üîê Login / Signup</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Signup</button>
</div>

<!-- HOME / SEARCH -->
<div id="homeBox" class="card hidden">
  <div class="top">
    <button onclick="logout()">Logout</button>
  </div>
  <h2>üîç Item Search</h2>
  <input id="item" placeholder="Item name (Rice, Oil...)">
  <input id="area" placeholder="Area (Chennai area)">
  <button onclick="search()">Search</button>
  <p id="result"></p>
</div>

<script type="module">
/* ---------------- FIREBASE ---------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged,
  signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCE21rVu1qcMtjnUhPmNHtef-GfqofnZf0",
  authDomain: "quantum-item-finder-4a990.firebaseapp.com",
  projectId: "quantum-item-finder-4a990",
  storageBucket: "quantum-item-finder-4a990.firebasestorage.app",
  messagingSenderId: "500012758966",
  appId: "1:500012758966:web:a63d60c776f6da1a9ff317"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ---------------- UI ---------------- */
const loginBox = document.getElementById("loginBox");
const homeBox  = document.getElementById("homeBox");
const email    = document.getElementById("email");
const password = document.getElementById("password");

/* ---------------- AUTH STATE ---------------- */
onAuthStateChanged(auth, user=>{
  if(user){
    loginBox.classList.add("hidden");
    homeBox.classList.remove("hidden");
  }else{
    homeBox.classList.add("hidden");
    loginBox.classList.remove("hidden");
  }
});

/* ---------------- FUNCTIONS ---------------- */
window.login = ()=>{
  signInWithEmailAndPassword(auth,email.value,password.value)
  .catch(e=>alert(e.message));
}

window.signup = ()=>{
  createUserWithEmailAndPassword(auth,email.value,password.value)
  .catch(e=>alert(e.message));
}

window.logout = ()=>{
  signOut(auth);
}

window.search = ()=>{
  const i=document.getElementById("item").value;
  const a=document.getElementById("area").value;
  document.getElementById("result").innerText =
    `‚úî Searching "${i}" in "${a}" (demo result)`;
}
</script>

</body>
</html>
