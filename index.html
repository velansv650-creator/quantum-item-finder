<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Item Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial, sans-serif; text-align: center; background:#f4f6f8; }
    .box { background:#fff; padding:20px; margin:20px auto; width:90%; max-width:400px; border-radius:10px; }
    input, button { width:90%; padding:10px; margin:8px 0; }
    button { background:#2e7d32; color:#fff; border:none; border-radius:5px; }
    #app { display:none; }
  </style>
</head>
<body>

<!-- ğŸ” LOGIN BOX -->
<div class="box" id="loginBox">
  <h2>ğŸ” Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="emailLogin()">Login / Signup</button>

  <hr>

  <input id="phone" placeholder="+91xxxxxxxxxx">
  <button onclick="sendOTP()">Send OTP</button>

  <input id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <div id="recaptcha"></div>
</div>

<!-- ğŸ›’ APP -->
<div class="box" id="app">
  <h2>ğŸ” Quantum Item Finder</h2>
  <p>Welcome! Login success âœ…</p>
  <input id="itemInput" placeholder="Search item">
  <button onclick="alert('Item search logic here')">Find Item</button>
  <br><br>
  <button onclick="logout()">Logout</button>
</div>

<!-- ğŸ”¥ FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth,
           signInWithEmailAndPassword,
           createUserWithEmailAndPassword,
           RecaptchaVerifier,
           signInWithPhoneNumber,
           onAuthStateChanged,
           signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCCMTtL8uO4apuVk-Ut-LzPWCMOtQgoAvE",
    authDomain: "quantum-item-finder.firebaseapp.com",
    projectId: "quantum-item-finder",
    storageBucket: "quantum-item-finder.appspot.com",
    messagingSenderId: "855232416132",
    appId: "1:855232416132:web:d10e2669d548477c0a75d1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // EMAIL LOGIN
  window.emailLogin = async () => {
    const email = email.value;
    const password = password.value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch {
      await createUserWithEmailAndPassword(auth, email, password);
    }
  };

  // PHONE OTP
  window.sendOTP = () => {
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha", {
      size: "invisible"
    });
    signInWithPhoneNumber(auth, phone.value, window.recaptchaVerifier)
      .then(r => window.confirmationResult = r);
  };

  window.verifyOTP = () => {
    confirmationResult.confirm(otp.value);
  };

  // AUTH STATE
  onAuthStateChanged(auth, user => {
    if (user) {
      loginBox.style.display = "none";
      app.style.display = "block";
    } else {
      loginBox.style.display = "block";
      app.style.display = "none";
    }
  });

  window.logout = () => signOut(auth);
</script>

</body>
</html>
