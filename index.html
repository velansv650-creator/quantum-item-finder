<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quantum Item Finder</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>

<body>

  <h2>üîç Quantum Item Finder</h2>
  <p>üìç Area: Tambaram</p>

  <input id="itemInput" type="text" placeholder="Enter item name">
  <br>

  <button onclick="findItem()">Find Item</button>
  <br><br>

  <button onclick="openMap()">üìç Go to Shop</button>

  <p id="result"></p>

  <script>
    function openMap() {
      var location = "Tambaram East Chennai";
      var url =
        "https://www.google.com/maps/search/?api=1&query=" +
        encodeURIComponent(location);
      window.open(url, "_blank");
    }

    <script>
function findItem() {
  var item = document.getElementById("itemInput").value.toLowerCase();
  var result = document.getElementById("result");

  if (item === "") {
    result.innerText = "‚ö†Ô∏è Please enter an item";
    return;
  }

  var shops = {
    mobile: "Sri Mobiles ‚Äì Tambaram East",
    laptop: "Tech World ‚Äì Velachery",
    charger: "FastCharge Shop ‚Äì Chromepet"
  };

  if (shops[item]) {
    result.innerHTML =
      "‚úÖ Item found at: <b>" + shops[item] + "</b><br><br>" +
      "<button onclick=\"preBookItem('" + item + "')\">üì≤ Pre-Book on WhatsApp</button>";
  } else {
    result.innerText = "‚ùå Item not found nearby";
  }
}

function preBookItem(item) {
  var phone = "916379159240"; // country code included
  var message =
    "Hi, I want to pre-book this item: " + item;

  var url =
    "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);

  window.open(url, "_blank");
}
  </script>
