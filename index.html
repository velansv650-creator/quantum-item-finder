<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quantum Item Finder</title>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg,#1f4037,#99f2c8);
}
.card{
  max-width:440px;
  margin:30px auto;
  background:#fff;
  border-radius:18px;
  padding:22px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h2{text-align:center;margin-bottom:18px}
input,select,button{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  border:none;
  font-weight:600;
  cursor:pointer;
}
.primary{background:#3b6fdc;color:#fff}
.success{background:#2e7d32;color:#fff}
.gray{background:#eee}
.hidden{display:none}
.section{
  margin-top:16px;
  border-top:1px solid #ddd;
  padding-top:16px;
}
.badge{
  background:#eef3ff;
  padding:8px;
  border-radius:10px;
  font-size:14px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>üîê Login / Signup</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="primary" onclick="login()">Continue</button>
</div>

<!-- MAIN APP -->
<div class="card hidden" id="appBox">
  <h2>üîç Item Search</h2>

  <!-- CATEGORY -->
  <select id="category">
    <option>Grocery</option>
    <option>Medical</option>
    <option>Electronics</option>
    <option>Stationery</option>
    <option>Mobile</option>
    <option>Hardware</option>
    <option>Bakery</option>
    <option>Dairy</option>
    <option>Fashion</option>
    <option>Home Needs</option>
  </select>

  <!-- ITEM -->
  <input id="item" placeholder="Enter item name">

  <!-- AREA -->
  <select id="area">
    <option>T Nagar</option><option>Velachery</option><option>Adyar</option>
    <option>Anna Nagar</option><option>Guindy</option><option>Tambaram</option>
    <option>Chromepet</option><option>Pallavaram</option>
    <option>Medavakkam</option><option>Sholinganallur</option>
    <option>OMR</option><option>ECR</option><option>Porur</option>
    <option>Ambattur</option><option>Avadi</option>
    <option>Perungalathur</option><option>Vandalur</option>
    <option>Urapakkam</option><option>Guduvanchery</option>
    <option>Chengalpattu</option><option>Sriperumbudur</option>
    <option>Oragadam</option><option>Kelambakkam</option>
  </select>

  <button class="primary" onclick="searchItem()">Search</button>
  <button class="gray" onclick="logout()">Logout</button>

  <!-- RESULT -->
  <div class="section hidden" id="resultBox">
    <div class="badge">
      üè™ <b>Local Verified Store</b><br>
      ‚≠ê Trust Score: 4.7<br>
      üü¢ Owner Active
    </div>

    <button class="success" onclick="preBook()">Pre-Book</button>
    <button class="success" onclick="callShop()">üìû Call</button>
    <button class="success" onclick="whatsapp()">üí¨ WhatsApp</button>
    <button class="primary" onclick="openMap()">üìç Map</button>

    <div class="section hidden" id="confirmBox">
      <h3>‚úÖ Booking Confirmed</h3>
      <p>Show this QR at shop</p>
      <div id="qr"></div>
    </div>
  </div>
</div>

<script>
function login(){
  loginBox.classList.add("hidden");
  appBox.classList.remove("hidden");
}

function logout(){
  location.reload();
}

function searchItem(){
  if(item.value.trim()===""){
    alert("Please enter item name");
    return;
  }
  resultBox.classList.remove("hidden");
}

function preBook(){
  confirmBox.classList.remove("hidden");
  qr.innerHTML="";
  new QRCode(qr,{
    text: `ITEM:${item.value} | AREA:${area.value} | TIME:${Date.now()}`,
    width:180,
    height:180
  });
}

function callShop(){
  location.href="tel:+919876543210";
}

function whatsapp(){
  let msg = `Pre-Booking Request\nItem: ${item.value}\nArea: ${area.value}`;
  location.href="https://wa.me/919876543210?text="+encodeURIComponent(msg);
}

function openMap(){
  location.href="https://www.google.com/maps/search/"+encodeURIComponent(area.value+" local shop");
}
</script>

</body>
</html>
