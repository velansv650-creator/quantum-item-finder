<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ğŸ‘‘ Quantum Item Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.card{
  max-width:420px;
  margin:40px auto;
  background:#ffffff;
  color:#222;
  padding:25px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}
h2{text-align:center;margin-bottom:15px}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  border:none;
  cursor:pointer;
}
.btn-main{
  background:linear-gradient(45deg,#1d976c,#93f9b9);
  color:#000;
  font-weight:bold;
}
.btn-danger{
  background:#c0392b;
  color:#fff;
}
.store{
  background:#f4f6f7;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}
.store b{color:#2c3e50}
.call{
  display:inline-block;
  margin-top:6px;
  padding:6px 12px;
  background:#27ae60;
  color:#fff;
  border-radius:6px;
  text-decoration:none;
}
.hide{display:none}
small{color:#555}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginCard">
<h2>ğŸ” Login / Signup</h2>
<input id="email" placeholder="Email" />
<input id="password" type="password" placeholder="Password" />
<button class="btn-main" onclick="signup()">Signup</button>
<button class="btn-main" onclick="login()">Login</button>
<p id="msg"></p>
</div>

<!-- APP -->
<div class="card hide" id="appCard">
<h2>ğŸ‘‘ Quantum Item Finder</h2>
<p><b>User:</b> <span id="userMail"></span></p>

<select id="area">
  <option value="">Any Area</option>
  <option>T Nagar</option>
  <option>Velachery</option>
  <option>Anna Nagar</option>
  <option>Tambaram</option>
</select>

<input id="item" placeholder="Search item (rice, sugar, oil)" />
<button class="btn-main" onclick="search()">Search</button>

<div id="results"></div>

<button class="btn-danger" onclick="logout()">Logout</button>
</div>

<script>
// ğŸ”¥ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCCMTtL8uO4apuVk-Ut-LzPWCMOtQgoAvE",
  authDomain: "quantum-item-finder.firebaseapp.com",
  projectId: "quantum-item-finder",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ğŸ” Auth
function signup(){
  auth.createUserWithEmailAndPassword(
    email.value,password.value
  ).catch(e=>msg.innerText=e.message);
}
function login(){
  auth.signInWithEmailAndPassword(
    email.value,password.value
  ).catch(e=>msg.innerText=e.message);
}
function logout(){auth.signOut()}

// ğŸ”„ Auth state
auth.onAuthStateChanged(u=>{
  if(u){
    loginCard.classList.add("hide");
    appCard.classList.remove("hide");
    userMail.innerText = u.email;
  }else{
    loginCard.classList.remove("hide");
    appCard.classList.add("hide");
  }
});

// ğŸ” SEARCH
async function search(){
  results.innerHTML="â³ Searching...";
  let q = item.value.toLowerCase().trim();
  let areaVal = area.value;

  let ref = db.collection("shops")
    .where("Items","array-contains",q);

  let snap = await ref.get();
  results.innerHTML="";

  snap.forEach(doc=>{
    let d = doc.data();
    if(areaVal && d.area !== areaVal) return;

    results.innerHTML += `
      <div class="store">
        <b>${d.name}</b><br>
        <small>${d.area}, ${d.City}</small><br>
        ğŸ“ ${d.Phone}<br>
        <a class="call" href="tel:${d.Phone}">Call</a>
      </div>
    `;
  });

  if(results.innerHTML==="")
    results.innerHTML="âŒ No stores found";
}
</script>

</body>
</html>
