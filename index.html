<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quantum Item Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#f8f9fa,#e9ecef);
}
.card{
  max-width:420px;
  margin:40px auto;
  background:#fff;
  padding:24px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.12);
}
h2{
  text-align:center;
  color:#1B5E20;
  margin-bottom:10px;
}
.user{
  text-align:center;
  font-size:14px;
  color:#555;
  margin-bottom:15px;
}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:14px;
  font-size:15px;
}
input:focus{
  outline:none;
  border-color:#1B5E20;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
}
.btn-main{
  background:linear-gradient(135deg,#1B5E20,#2E7D32);
  color:#fff;
}
.btn-gold{
  background:linear-gradient(135deg,#C9A227,#E6C75A);
}
.btn-red{
  background:#B71C1C;
  color:#fff;
}
.result{
  margin-top:15px;
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  border-left:5px solid #1B5E20;
}
.msg{
  text-align:center;
  margin-top:10px;
  font-weight:500;
}
.success{color:#2E7D32;}
.error{color:#B71C1C;}
.hide{display:none;}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>üîê Login / Signup</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button class="btn-main" onclick="signup()">Signup</button>
  <button class="btn-gold" onclick="login()">Login</button>
  <div id="loginMsg" class="msg"></div>
</div>

<!-- APP -->
<div class="card hide" id="appBox">
  <h2>üîç Quantum Item Finder</h2>
  <div class="user" id="userEmail"></div>

  <input type="text" id="itemInput" placeholder="Search item (rice, tablet, charger...)">
  <button class="btn-main" onclick="searchItem()">Search</button>

  <div id="result"></div>

  <button class="btn-red" onclick="logout()">Logout</button>
</div>

<script>
// üî• Firebase Config (UN config correct ah iruku)
const firebaseConfig = {
  apiKey: "AIzaSyCCMTtL8uO4apuVk-Ut-LzPWCMOtQgoAvE",
  authDomain: "quantum-item-finder.firebaseapp.com",
  projectId: "quantum-item-finder",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// üîê AUTH FUNCTIONS
function signup(){
  auth.createUserWithEmailAndPassword(
    email.value, password.value
  ).then(()=>loginMsg.innerHTML="<span class='success'>Signup success</span>")
  .catch(e=>loginMsg.innerHTML="<span class='error'>"+e.message+"</span>");
}

function login(){
  auth.signInWithEmailAndPassword(
    email.value, password.value
  ).catch(e=>loginMsg.innerHTML="<span class='error'>"+e.message+"</span>");
}

function logout(){
  auth.signOut();
}

// üîÑ AUTH STATE
auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hide");
    appBox.classList.remove("hide");
    userEmail.innerText="User: "+user.email;
  }else{
    loginBox.classList.remove("hide");
    appBox.classList.add("hide");
  }
});

// üîé SEARCH LOGIC
const data={
  rice:"Available at Anna Nagar Grocery Store",
  tablet:"Available at T Nagar Electronics",
  charger:"Available at Velachery Mobile Shop",
  pen:"Available at Stationery Shop ‚Äì Adyar"
};

function searchItem(){
  let item=itemInput.value.toLowerCase();
  result.innerHTML = data[item]
    ? `<div class="result">‚úÖ ${data[item]}</div>`
    : `<div class="result">‚ùå Item not found</div>`;
}
</script>

</body>
</html>
