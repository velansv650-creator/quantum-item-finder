<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quantum Item Finder</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f2027;
  color: white;
}

.card {
  max-width: 360px;
  margin: 80px auto;
  background: white;
  color: black;
  padding: 20px;
  border-radius: 10px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

button {
  background: #3949ab;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.hidden {
  display: none;
}

header {
  background: #111;
  color: gold;
  padding: 15px;
  text-align: center;
  font-size: 18px;
}

.result {
  background: #1c1c1c;
  color: white;
  padding: 10px;
  border-radius: 6px;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- LOGIN / SIGNUP -->
<div class="card" id="loginBox">
  <h3>üîê Login / Signup</h3>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Signup</button>
</div>

<!-- HOME / SEARCH -->
<div id="homeBox" class="hidden">
  <header>üîç Quantum Item Finder</header>

  <div class="card">
    <input type="text" id="item" placeholder="Search item (Rice, Oil)">
    <select id="area">
      <option value="">Select Area</option>
      <option>T Nagar</option>
      <option>Anna Nagar</option>
      <option>Velachery</option>
      <option>Tambaram</option>
      <option>Chromepet</option>
    </select>
    <button onclick="searchItem()">Search</button>
    <div id="output"></div>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCE21rVu1qcMtjnUhPmNHtef-GfqofnZf0",
  authDomain: "quantum-item-finder-4a990.firebaseapp.com",
  projectId: "quantum-item-finder-4a990",
  storageBucket: "quantum-item-finder-4a990.firebasestorage.app",
  messagingSenderId: "500012758966",
  appId: "1:500012758966:web:a63d60c776f6da1a9ff317"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// LOGIN
window.login = function () {
  signInWithEmailAndPassword(auth,
    email.value,
    password.value
  )
  .then(() => {
    showHome();
  })
  .catch(err => alert(err.message));
}

// SIGNUP
window.signup = function () {
  createUserWithEmailAndPassword(auth,
    email.value,
    password.value
  )
  .then(() => {
    alert("Signup successful ‚úÖ");
    showHome();
  })
  .catch(err => alert(err.message));
}

// LOGOUT
window.logout = function () {
  signOut(auth);
  homeBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
}

// SHOW HOME
function showHome() {
  loginBox.classList.add("hidden");
  homeBox.classList.remove("hidden");
}

// SEARCH
window.searchItem = function () {
  const item = document.getElementById("item").value;
  const area = document.getElementById("area").value;

  if (!item || !area) {
    output.innerHTML = "<div class='result'>‚ùå Enter item & area</div>";
    return;
  }

  output.innerHTML = `
    <div class="result">
      ‚úÖ <b>${item}</b> available in <b>${area}</b><br>
      üè™ Nearby shops will be shown here
    </div>
  `;
}
</script>

</body>
</html>
