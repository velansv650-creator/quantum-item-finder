<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quantum Item Finder</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
    }
    .card {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #app {
      display: none;
    }
  </style>
</head>
<body>

<!-- LOGIN / SIGNUP -->
<div class="card" id="loginBox">
  <h2>ğŸ” Login / Signup</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- APP SCREEN -->
<div class="card" id="app">
  <h2>ğŸ‰ Welcome to Quantum Item Finder</h2>
  <p id="userEmail"></p>

  <h3>ğŸ” Search Items</h3>
  <input placeholder="Example: Rice, Pen, Medicine">
  <button>Search</button>

  <br><br>
  <button onclick="logout()">Logout</button>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCCMTtL8uO4apuVk-Ut-LzPWCMOtQgoAvE",
    authDomain: "quantum-item-finder.firebaseapp.com",
    projectId: "quantum-item-finder",
    appId: "1:855232416132:web:d10e2669d548477c0a75d1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // SIGNUP
  window.signup = function () {
    const email = email.value;
    const password = password.value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        msg.innerText = "Signup successful!";
      })
      .catch(err => msg.innerText = err.message);
  };

  // LOGIN
  window.login = function () {
    const email = email.value;
    const password = password.value;

    signInWithEmailAndPassword(auth, email, password)
      .catch(err => msg.innerText = err.message);
  };

  // LOGOUT
  window.logout = function () {
    signOut(auth);
  };

  // AUTH STATE
  onAuthStateChanged(auth, user => {
    if (user) {
      loginBox.style.display = "none";
      app.style.display = "block";
      userEmail.innerText = "Logged in as: " + user.email;
    } else {
      loginBox.style.display = "block";
      app.style.display = "none";
    }
  });
</script>

</body>
</html>
